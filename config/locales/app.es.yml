        p1:
          subtitle: "Protección de datos personales"
          text_html: "<p>
PODEMOS, de acuerdo con la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal, informa a los USUARIOS de que los datos personales que constan en los perfiles personales de esta página web están incorporados en los ficheros de “afiliados” y “aportaciones”, de los que es responsable PODEMOS Partido Político, CIF G86976941, que los utiliza para gestionar los perfiles de los inscritos, contactar con ellos para gestionar su registro, votación y participación en la web, hacerles llegar información sobre las incidencias y cambios de condiciones de uso y prestarles toda la información relativa a las votaciones y participación en el proyecto de PODEMOS.
</p>

<p>
El USUARIO acepta y consiente expresamente el tratamiento de sus datos personales y la recepción de comunicaciones electrónicas para los fines indicados.
</p>

<p>
Los datos no serán cedidos a terceras personas sin el consentimiento expreso del USUARIO.
</p>

<p>
PODEMOS cumple con todas las medidas de seguridad para la protección de datos personales exigidas por el Real Decreto 1720/2007, de 21 de diciembre, por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal.
</p>"
