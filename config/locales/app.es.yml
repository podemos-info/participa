<p> PODEMOS y el USUARIO, con renuncia expresa al fuero que pudiera corresponderles, se someten a los juzgados y tribunales del domicilio del usuario, para cualquier controversia que pudiera surgir de la prestación de los servicios objeto de estas condiciones generales. En el supuesto de que el usuario tuviera su domicilio fuera del territorio español, PODEMOS y el USUARIO se someten, con renuncia expresa al fuero que pudiera corresponderles, a los juzgados y tribunales de Madrid (España).
