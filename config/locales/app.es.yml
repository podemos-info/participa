        p3:
          subtitle: "Accesibilidad a la web"
          text_html: "La web ha sido diseñada y programada siguiendo las técnicas y directrices de accesibilidad internacional, para hacer posible su uso a todo tipo de usuarios, incluidos los que sufren algún tipo de discapacidad."
        p4:
          subtitle: "Acceso y uso de la web"
          text_html: "
<p>
El acceso y uso de la web tiene carácter gratuito para los USUARIOS y está reservado para los inscritos en PODEMOS.
</p>

<p>
Para acceder a los servicios es necesario estar inscrito previamente como miembro de PODEMOS y registrarse posteriormente en la web con el nombre de usuario y la contraseña que sean requeridos y facilitados por PODEMOS. 
</p>
<p>
Para el acceso deberán seguirse las instrucciones de registro que particularmente se establezcan en la página de inicio.
</p>

<p>
El USUARIO se compromete a hacer un uso diligente y a no poner a disposición de terceros su nombre de usuario y contraseña, así como a comunicar a PODEMOS con la mayor brevedad, la pérdida, robo o cualquier riesgo de acceso a los mismos por un tercero.
</p>

<p>
El acceso y uso de la web tienen, en principio, una duración indefinida. No obstante, PODEMOS se reservará el derecho a suspender el acceso a la web y su uso en cualquier momento. En estos casos lo comunicará a los usuarios por correo electrónico o mediante aviso en la página de inicio.
