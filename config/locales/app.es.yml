      terms_of_service:
        title: Condiciones Generales
        p1_title: "Relación entre PODEMOS y el colaborador."
        p1: '
La realización de aportaciones económicas es totalmente voluntaria, no implica la vinculación
del colaborador con el partido político PODEMOS ni le confiere la condición legal de afiliado o 
simpatizante, ni de derechos frente al partido, ni queda obligado por sus estatutos y demás normas internas.

Para colaborar económicamente con PODEMOS y poder cumplimentar el formulario de alta como colaborador es
imprescindible disponer de DNI o NIE y estar inscrito en la web http://participa.podemos.info.

Conforme a lo dispuesto en el artículo 8 de la Ley Orgánica 8/2007 de 4 de julio sobre
Financiación de los Partidos Políticos, su donativo tendrá la consideración de “aportación
privada”, distinta de las cuotas de afiliados, adheridos y simpatizantes.'
        p2_title: "Protección de datos de carácter personal."
        p2: '
PODEMOS Partido Político, de acuerdo con la Ley Orgánica 15/1999 de Protección de
Datos de Carácter Personal, le informa de que sus datos serán incorporados al fichero
“APORTACIONES”, del que es responsable PODEMOS, que los utilizará para tramitar su
colaboración, gestionar los adeudos bancarios, cumplir con la normativa de financiación
de partidos políticos, para fines estadísticos y hacerle llegar periódicamente información
sobre sus actividades.

Para ejercer sus derechos de acceso, rectificación, cancelación y oposición, como
cancelar su suscripción, modificar los datos de cobro o el importe y frecuencia de su
aportación, podrá utilizar la web participa.podemos.info accediendo a su perfil personal
mediante su nombre de usuario y contraseña.

También podrá ejercer sus derechos solicitándolo por correo electrónico a la dirección
colaboraciones@podemos.info, indicando tu nombre, apellidos y adjuntando copia de su
DNI o documento legal de identificación.'
        p3_title: "Consentimiento cesión de datos y orden de domiciliación y cargos en tarjeta de crédito o débito"
        p3: '
A los efectos previstos en la Ley 16/2009, de 13 de Noviembre, de Servicios de Pago, al
confirmar el alta de la colaboración económica el colaborador autoriza expresamente a
PODEMOS partido político y a su entidad bancaria para efectuar las operaciones de cobro
mediante adeudos y cargos en la cuenta bancaria o en la tarjeta financiera, por el importe
y con la frecuencia de pago que ha indicado en el formulario.

Los adeudos domiciliados y los cargos en tarjeta se realizarán entre el día 1 y 15 de cada
mes, trimestre o año, dependiendo de la frecuencia de pago elegida.'
    registration:
      message: 
        dni: "El formato deben ser 8 números y una letra, sin guiones ni espacios."
        nie: "El formato deben ser una letra, 7 números y una letra, sin guiones ni espacios."
        passport: "Envía una copia de tu pasaporte a partido@podemos.info para validar la inscripción."
        existing_user_location: "Se ha recuperado tu lugar de participación de un usuario anterior."
      p1_html: "<p> Rellenando este formulario con tus datos pasarás a formar parte del censo de inscritos de Podemos y podrás participar en todas las votaciones. Es un procedimiento sencillo que te permitirá ser parte activa de Podemos.  </p>
<p> Tus datos se asociarán a un teléfono móvil, en el que recibirás un SMS con tu código de verificación para validar la inscripción.  </p>
<p><b> ¿Es seguro el sistema de inscripción? </b> </p>
<p> Totalmente. Hemos intentado buscar el equilibrio entre seguridad y facilidad del proceso, cada inscripción es asociada a un teléfono móvil al que se envía automáticamente el código de verificación personal. Nuestros equipos informáticos han trabajado en el desarrollo de un sistema seguro, fiable y de fácil acceso para todas y todos.  </p>
<p> *El usuario y contraseña de este portal de votaciones es distinto al de Plaza Podemos y Appgree.  </p>
<p><a href='/soporte-votaciones/'>¿Problemas con la inscripción?</a></p>
<p><strong>Si no recibes el correo electrónico para completar la inscripción, recuerda comprobar 
si ha llegado a la carpeta de <em>correo electrónico no deseado</em>, <em>promociones</em> o <em>spam</em>.</strong></p>
"
      terms_of_service:
        title: 'Condiciones generales'
        p1_html: '
<h2>Condiciones generales de inscripción y política de privacidad</h2>
<p><b>Condiciones legales de la inscripción en Podemos Partido Político</b></p>
<p>Al cumplimentar y enviar el formulario de inscripción pasarás a ser miembro de PODEMOS partido político con CIF G86976941 y serás titular de los derechos y obligaciones reconocidos por la legislación española a todas las personas afiliadas a partidos políticos.</p>
<p>Al marcar las casillas de aceptación del formulario de inscripción manifiestas haber leído los documentos que puedes descargar en los enlaces que se indican en el formulario y manifiestas tu voluntad afirmativa, libre, específica, informada e inequívoca de ser miembro de Podemos, de aceptar el cumplimiento de las condiciones generales de uso de la web, de las condiciones particulares de este formulario de registro, de los Estatutos, el Código Ético y los Documentos Organizativo, Político, Ético y de Feminismos del partido que se indican en el formulario, así como el empleo de cookies y la política de privacidad de la que te informamos a continuación.</p>
<p>El acceso a la web <a href="https://participa.podemos.info" target="_blank">https://participa.podemos.info</a> está reservado a las personas inscritas en el partido político PODEMOS que se registren en la misma conforme al procedimiento establecido en estas condiciones generales.</p>
<p>El nombre de usuario y una contraseña es personal e intransferible.</p>
<p>La persona inscrita declara y garantiza que los datos personales que ha indicado en el formulario de registro son verdaderos, exactos, completos y actualizados, y se hace responsable de los daños y perjuicios, ya sean directos o indirectos, que pudiera ocasionar a PODEMOS como consecuencia de la utilización de datos falsos.</p>
<p>Es imprescindible facilitar los datos personales y cumplimentar la verificación que se solicite en cada nivel de registro, incluyendo la recepción de mensajes de correo electrónico y SMS en su teléfono móvil. </p>
<p>Los usuarios aceptan expresamente la recepción de mensajes y comunicaciones en su dirección de correo electrónico y en su teléfono móvil para tramitar su inscripción y facilitar el uso de los servicios y aplicaciones de la web.</p>
<p>En el caso de no facilitar o verificar los datos personales requeridos en cada uno de los niveles de registro no se podrá completar la inscripción.</p>
<h2>Condiciones generales de inscripción en Podemos, acceso a la web y empleo de cookies</h2>
<p>Puedes consultar las Condiciones generales de inscripción, uso del portal y política de privacidad de Podemos en el enlace que aparece junto a la casilla de aceptación.</p>
<h2>Información básica sobre protección de datos de las personas inscritas en Podemos</h2>
<p><b>1.Responsable del tratamiento</b></p>
<p><b>PODEMOS PARTIDO POLÍTICO</b></p>
<p><b>CIF G86976941</b></p>
<p><b>2. Finalidades del tratamiento de los datos</b></p>
<p>Gestionar el censo legal de las personas afiliadas al partido</p>
<p>Informar sobre las actividades del partido y promocionar la participación mediante comunicaciones electrónicas</p>
<p>Gestionar los derechos y obligaciones de las personas afiliadas</p>
<p>Gestionar las colaboraciones económicas y efectuar los cobros y pagos a través de entidades financieras</p>
<p>Gestionar la participación en elecciones de cargos internos, primarias y procesos electorales</p>
<p>Gestionar las votaciones en las consultas internas</p>
<p>Gestionar y controlar el acceso a las páginas web de Podemos</p>
<p>Gestionar la participación en la Asamblea Ciudadana</p>
<p>Gestionar la colaboración personal de carácter voluntario</p>
<p>Tramitar los procedimientos ante las Comisiones de Garantías Democráticas y demás órganos del partido</p>
<p>Notificar las resoluciones dictadas por los órganos del partido</p>
<p>Gestionar la participación política, social y cultural en las diferentes actividades del partido.</p>
<p><b>3. Legitimación del tratamiento (base jurídica)</b></p>
<p>Cumplimiento de una obligación legal</p>
<p>Ejecución de los derechos y obligaciones estatutarias</p>
<p>Consentimiento de las personas inscritas en los casos de tratamientos que lo requieran</p>
<p><b>4. Destinatarios de cesiones o transferencias de datos</b></p>
<p>Podemos no cederá los datos a terceras personas salvo obligación legal y en los siguientes casos:</p>
<p>Comunicaciones de datos económicos a las entidades bancarias para la gestión de las colaboraciones económicas
Declaraciones tributarias a la Agencia Tributaria sobre las donaciones recibidas
Información requerida por el Tribunal de Cuentas, en los casos previstos en la Ley
Comunicaciones a la Junta Electoral en el caso de candidaturas en procesos electorales
Requerimientos de las autoridades.</p>
<p>Entidades de alojamiento seguro de servidores informáticos y telecomunicaciones, mediante encargo de tratamiento.</p>
<p>No se producirán transferencias a terceros países u organizaciones internacionales que no ofrezcan garantías adecuadas.</p>
<p><b>5. Derechos de las personas interesadas</b></p>
<p>Acceder a los datos personales relativos al interesado</p>
<p>Rectificación de los datos</p>
<p>Supresión de los datos</p>
<p>Limitación de su tratamiento (derecho al olvido)</p>
<p>Oposición al tratamiento</p>
<p>Portabilidad de los datos</p>
<p>Revocar el consentimiento otorgado para alguna finalidad específica</p>
<p>Como persona inscrita en Podemos puedes acceder a la web de participación participa.podemos.info y consultar y modificar directamente algunos de tus datos personales.</p>
<p>También puedes solicitar modificaciones, recibir información sobre el tratamiento de tus datos personales y ejercitar tus derechos enviando personalmente una petición, detallando el derecho que quieres ejercitar, por correo electrónico a la dirección <a href="mailto:lopd@podemos.info">lopd@podemos.info</a> o por correo postal al domicilio social de Podemos, en la calle Zurita, núm. 21, CP 28012 MADRID.</p>
<p>En ambos casos deberás acreditar tu identidad adjuntando una copia del documento legal de identificación que hayas utilizado para tu inscripción (DNI, NIE o pasaporte) o cualquier otro documento legal que permita acreditar de forma inequívoca tu identidad.</p>
<p>Si tienes alguna duda sobre el tratamiento de tus datos personales o quieres formular alguna reclamación puedes ponerte en contacto con el Delegado de Protección de Datos de Podemos a través de la dirección de correo electrónico <a href="mailto:protecciondedatos@podemos.info">protecciondedatos@podemos.info</a></p>
<p>Si no estás satisfecho con el ejercicio de tus derechos puedes presentar una reclamación ante la Agencia Española de Protección de Datos en la web <a href="www.agpd.es" target="_blank">www.agpd.es</a></p>
<p><b>6. Procedencia de los Datos</b></p>
<p>ersonas interesadas a través de los formularios de registro</p>
<p>Entidades financieras, cuando nos comunican sus datos bancarios</p>
<p>Empresas de prestación de servicios de internet y telecomunicaciones</p>
<p><b>7. Información adicional sobre protección de datos</b></p>
<p>Puedes consultar la información adicional en materia de protección de datos en el enlace sobre Condiciones generales de inscripción en Podemos, uso del portal de participación, empleo de cookies y política de privacidad de Podemos que aparece junto a la casilla de aceptación.</p>
'
