        p9:
          subtitle: "Empleo de COOKIES"
          text_html: '<p> PODEMOS utiliza en la web cookies de empresas colaboradoras para mejorar su experiencia de usuario y ofrecerle los mejores servicios.  <p>
<p> Navegar por esta web con las cookies activadas en el navegador conlleva de manera imprescindible la aceptación del uso de las mismas conforme las presentes condiciones.  Si no aceptas el uso de cookies puedes bloquearlas en el navegador.  </p>

<p> Las cookies permiten a la web recordar tus preferencias y reconocerte en sucesivas visitas. Esto se consigue almacenando en tu equipo de navegación cierta información sobre tu uso de la web.  </p>

<h5> ¿Qué son las cookies?  </h5>

<p> Las “cookies” son pequeños ficheros temporales que se crean en tu dispositivo de navegación (ordenador, teléfono, tableta, etc.) cuando visitas una web, y que permiten a la misma almacenar información, por ejemplo para guardar tus preferencias de uso o para reconocerte en sucesivas visitas.  </p>

<p> Cuando una web crea una cookie en tu dispositivo, se almacena lo siguiente: </p>

<ul>
  <li>La dirección/dominio de la web que ha creado la cookie</li>
  <li>La duración de la cookie, que puede ir de escasos minutos a varios años.</li>
  <li>El contenido de la cookie.</li>
</ul>
 
<p> En todo momento puedes configurar tu programa de navegación para impedir (bloquear) el uso de cookies por parte de determinadas webs, así como borrar las cookies almacenadas previamente.</p>

<h5>¿Para qué se usan las cookies?</h5>
<ul>
  <li> Cookies esenciales.Se trata de cookies técnicas necesarias para gestionar el flujo de navegación dentro de la web o para mantenerte conectado a la misma. Si las deshabilitas, es posible que algún apartado de la web no funcione correctamente.</li>
  <li> Cookies de personalización. Necesarias para recordar determinadas preferencias del usuario.</li>
  <li> Cookies analíticas. Nos ayudan a nosotros y a terceros a recopilar información de la procedencia de los usuarios y su navegación dentro de la web, a efectos de realizar un análisis estadístico para poder  mejorar su estructura y contenidos.</li>
  <li>Cookies publicitarias. Utilizadas para gestionar los anuncios que aparecen en la web, decidir el contenido  o la frecuencia de los anuncios.</li>
  <li>Cookies publicitarias comportamentales. Ayudan a recopilar tus hábitos de navegación para crear un  perfil de intereses que sirve para mostrarte anuncios más relevantes.</li>
  <li>Cookies para compartición social. Estas cookies son necesarias para identificarte en tus redes sociales y  así permitirte compartir contenidos.</li>
</ul>

<h5>¿Qué cookies utiliza esta web?  </h5>
<ul>
<li><b>CloudFlare (__cfduid)</b>: Esta cookie es servida por CloudFlare, una red de entrega de contenidos (CDN). </li>
<li><b>Google Analytics (__utma, __utmz)</b>: Estas cookies son servidas por Google Analytics para recoger diversa información sobre la navegación del usuario por el site. Por ejemplo, la ubicación del visitante, detalles de la visita realizada (tiempo, páginas vistas, etc.). </li>
<li><b>Piwik (cookies que empiezan con los prefijos _pk_id, _pk_ref, _pk_ses)</b>: Estas cookies son servidas por Piwik para recoger diversa información sobre la navegación del usuario por el site. Por ejemplo, la ubicación del visitante, detalles de la visita realizada (tiempo, páginas vistas, etc.). </li>
<li><b>Ruby On Rails (_podemos-juntos_session, cookie_law, cookiepolicy, request_method)</b>: estas cookies son para la sesión de usuario de la herramienta y comprobar si el visitante ha aceptado o no la política de cookies.</li>
<li><b>Recaptcha (AID, APISID, CAL, GAPS, HSID, I4SUserLocale, NID, OGPC, OTZ, PREF, PREF, SAPISID, SID, SNID, SSID)</b> Estas cookies son servidas por Google, para el correcto funcionamiento de su servicio de <a href="https://www.google.com/recaptcha/">Recaptcha</a>.</li>
  </li>

</ul>
 
<h5>¿Cómo impedir el uso de cookies y cómo borrar las cookies?</h5>
<p>La mayoría de navegadores te permiten desactivar completamente las cookies. Los navegadores también te permiten borrar las cookies creadas por una web específica.</p>

<p> Recuerda que en caso de bloquear las cookies es posible que determinados servicios o funciones de la web no funcionen correctamente.  </p>

<p> Hay que tener en cuenta que las diferentes versiones de los navegadores de internet pueden modificar los sistemas de desactivación y borrado de cookies y por ello es imprescindible que el USUARIO consulte en cada momento las preferencias del navegador que utilice en su equipo y las instrucciones publicadas en sus páginas web.  </p>

<h5> ¿Dónde encontrar información sobre uso y bloqueo de cookies? </h5>
<p>
Puedes encontrar información en las webs de los principales navegadores:
</p>
<ul>
  <li><a href="http://support.google.com/chrome/bin/answer.py?hl=es&answer=95647">Chrome</a><li>
  <li><a href="http://windows.microsoft.com/es-es/windows7/how-to-manage-cookies-in-internet-explorer-9">Explorer</a></li>
  <li><a href="http://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we">Firefox</a></li>
  <li><a href="http://support.apple.com/kb/ph5042">Safari</a></li>
  <li><a href="http://support.apple.com/kb/HT1677?viewlocale=es_ES&locale=es_ES"> Safari para IOS </a></li>
  <li><a href="http://help.opera.com/Windows/11.50/es-ES/cookies.html">Opera</a></li>
</ul>
'
