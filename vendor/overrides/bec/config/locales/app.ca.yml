</p>
<p>
Les modificacions seran publicades oportunament a tots els usuaris mitjançant avisos a la mateixa pàgina web.
</p>"
        p3:
          subtitle: "Accessibilitat al web"
          text_html: "El web ha estat dissenyat i programat seguint les tècniques i directrius d'accessibilitat internacional, per fer-ne possible l'ús a tot tipus d'usuaris, inclosos els que pateixen algun tipus de discapacitat."
        p4:
          subtitle: "Accés i ús del web"
          text_html: "
<p>
L'accés i ús del web té caràcter gratuït per als USUARIS i està reservat per als inscrits a Barcelona En Comú.
</p>
<p>
Per accedir als serveis és necessari estar inscrit prèviament com a membre de Barcelona En Comú i registrar-se posteriorment al web amb el nom d'usuari i la contrasenya que siguin requerits i facilitats per Barcelona En Comú.
</p>
<p>
Per l'accés s'hauran de seguir les instruccions de registre que particularment s'estableixin a la pàgina d'inici.
</p>
<p>
L'USUARI/ÀRIA es compromet a fer un ús diligent i a no posar a disposició de tercers el seu nom d'usuari i contrasenya, així com a comunicar a Barcelona En Comú amb la màxima brevetat, la pèrdua, robatori o qualsevol risc d'accés a aquests nom d'usuari i contrasenya per un tercer.
</p>
<p>
L'accés i ús del web tenen, en principi, una durada indefinida. No obstant això, Barcelona En Comú es reservarà el dret a suspendre'n l'accés i l'ús en qualsevol moment. En aquests casos ho comunicarà als usuaris per correu electrònic o mitjançant un avís a la pàgina d'inici.
</p>
"
        p5:
          subtitle: "Ús del contingut i serveis del web"
          text_html: "<p>
L'USUARI/ÀRIA només està autoritzat a accedir a les pàgines i serveis inclosos en el seu compte d'usuari i per als quals se li ha donat dret d'accés. </p>
<p>
Quan l'USUARI/ÀRIA accedeix a la seva pàgina de perfil queda expressament autoritzat per visualitzar i modificar tota la informació personal continguda en el seu perfil personal així com per efectuar reproduccions privades de les seves dades en els seus sistemes informàtics.
L'ús de les eines de votació i participació incloses al web estaran regulades per les condicions particular que es publiquin en cada moment i per a cada ús en concret.
</p>
<p>
Quan l'ús d'aquestes eines impliqui l'enllaç a altres llocs web de tercers, hauran de complir-se les condicions d'ús, política de galetes i política de privacitat del prestador de serveis del web de destí.
</p>
<p>
L'USUARI/ÀRIA no està autoritzat a reproduir o copiar, distribuir, modificar, cedir o comunicar públicament la informació continguda al web a no ser que es compti amb la autorització del titular dels corresponents drets o que resulti legalment permès.
</p>
<p>
L'USUARI/ÀRIA no està autoritzat per fer servir la informació continguda al web amb fins comercials, enviar missatges no sol·licitats dirigits a una pluralitat de persones amb independència de la seva finalitat, així com comercialitzar de qualsevol manera amb la informació esmentada.
</p>
"
        p6:
          subtitle: "Titularitat dels continguts."
          text_html: "<p>
Tota la informació continguda en aquest web, incloent-hi imatges, dissenys gràfics o codi informàtics, noms comercials, marques i signes distintius, entre altres, és propietat intel·lectual i industrial de Barcelona En Comú.  </p>
<p>
Barcelona En Comú no cedeix total ni parcialment, ni concedeix cap llicència ni autorització als usuaris sobre els drets de propietat intel·lectual o industrial o de qualsevol altra forma relativa al web.
</p>
<p>
Suposa una infracció dels drets de la propietat intel·lectual i industrial protegits per la llei copiar, reproduir, comunicar, distribuir, modificar o cedir la informació continguda al web, a no ser que es compti amb l'autorització del titular dels corresponents drets o que resulti legalment permès.
</p>"
        p7:
          subtitle: "Traducció als idiomes oficials"
          text_html: "<p>
El web podrà disposar de versions en altres llengües, en especial en català, eusquera i gallec.  </p>
<p> Davant de qualsevol discrepància de traducció entre els textos de les diferents versions que afecti la comprensió de les condicions d'ús i contingut del web prevaldrà sempre el text publicat en la versió en castellà.
</p>"
        p8:
          subtitle: "Exclusió de garanties i responsabilitats"
          text_html: ""
        p9:
          subtitle: "Política de GALETES"
          text_html: ""
        p10:
          subtitle: "Legislació aplicable i jurisdicció"
          text_html: "<p> Les condicions generals i particulars d'ús, política de galetes i política de privacitat d'aquesta pàgina web es regiran per la legislació espanyola.  </p>
<p> Barcelona En Comú i l'USUARI/ÀRIA, amb renúncia expressa a la jurisdicció que pogués correspondre'ls, se sotmeten als jutjats i tribunals del domicili de l'usuari/ària, per qualsevol controvèrsia que pogués sorgir de la prestació dels serveis objecte d'aquestes condicions generals. En el supòsit que l'usuari/ària tingués el seu domicili fora de territori espanyol, Barcelona En Comú i l'USUARI/ÀRIA se sotmeten, amb renúncia expressa a la jurisprudència que pogués correspondre'ls, en els jutjats i tribunals de Madrid (Espanya).
</p>"
