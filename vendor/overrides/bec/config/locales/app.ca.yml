        p2:
          subtitle: "Exercicis dels drets d'accés, rectificació, cancel·lació i oposició"
          text_html: "Per exercir els drets d'accés, rectificació, cancel·lació i oposició l'USUARI/ÀRIA pot utilitzar els formularis disponibles a la pàgina web del perfil d'usuari o dirigir-se per correu electrònic a eleccions@bcnencomu.cat indicant el seu nom i cognoms i adjuntant una còpia del seu DNI o document legal d'identificació."
