      terms_of_service:
        title: 'Condiciones generales'
        p1_html: '
<h2>Condiciones generales de inscripción y política de privacidad</h2>
<p><b> 1. Condiciones legales de la inscripción en Barcelona en Comú Partido Político</b></p>
<p>
Al cumplimentar y enviar el formulario de inscripción el interesado pasará a ser miembro de Barcelona en Comú partido político con CIF G66476136 y será titular de los derechos y obligaciones reconocidos por la legislación española a todos los inscritos en partidos políticos.
</p>
<p>
La inscripción supone la aceptación expresa de los estatutos del partido y los acuerdos éticos, organizativos y políticos que apruebe la Asamblea Ciudadana y demás órganos del partido, así como de los métodos de participación y las fórmulas de decisión que legítimamente se establezcan.
</p>
<p><b>2. Protección de datos personales</b></p>
<p>
Barcelona en Comú, de acuerdo con la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal, informa a las personas que quieran inscribirse de que los datos personales que faciliten en el formulario de inscripción serán incorporados al fichero de “afiliados” del que es responsable Barcelona en Comú Partido Político, con CIF G66476136, que los utilizará para gestionar los perfiles de los inscritos, contactar con ellos para gestionar su registro y hacerles llegar toda la información necesaria sobre su inscripción.
</p>
<p>
El inscrito acepta y consiente expresamente el tratamiento de sus datos personales y la recepción de comunicaciones electrónicas para los fines indicados.
</p>
<p>
Salvo imperativo legal, los datos personales de los inscritos no serán cedidos a terceras personas sin su consentimiento expreso.
</p>
<p>
Barcelona en Comú cumple con todas las medidas de seguridad para la protección de datos personales exigidas por el Real Decreto 1720/2007, de 21 de diciembre, por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal.
</p>
<p>
<p><b>3. Ejercicios de los derechos de acceso, rectificación, cancelación y oposición</b></p>
<p>
Para ejercer los derechos de acceso, rectificación, cancelación y posición el inscrito podrá utilizar los formularios disponibles en la página web del perfil de usuario/a de la web participa.Barcelona en Comú.info o dirigirse por correo electrónico a incidenciesregistre@bcnencomu.cat indicando su nombre y apellidos y adjuntando copia de su DNI o documento legal de identificación.
</p>
<p><b>4. Aceptación de las presentes condiciones generales</b></p>
<p>
Al marcar la casilla “He leído y acepto las condiciones generales" el USUARIO/A declara haber leído este aviso legal y estar conforme con su contenido.
</p>
<p> <b> Barcelona en Comú </b></p>
<p> <b>Versión 7 de octubre de 2014 16:01 </b> </p>
'
    registration:
