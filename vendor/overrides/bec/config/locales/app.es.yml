      terms_of_service:
        accept: Acepto las condiciones generales.
        title: Condiciones Generales
        p1_title: "Relación entre Barcelona En Común y el colaborador."
        p1: 'La realización de donaciones económicas no implica la vinculación del colaborador con Barcelona En Común, ni le confiere la condición legal de socio, afiliado o simpatizante, ni le otorga derechos ante el partido, ni queda obligado por sus estatutos y resto de normas internas. De acuerdo con el que se establece a la Ley orgánica 8/2007, de 4 de julio, de financiación de partidos políticos, vuestro donativo tendrá la consideración de "donación privada”, diferente de las cuotas de socios, afiliados o simpatizantes.
Al confirmar este formulario aceptáis que:

    Esta donación no se realiza desde organismos, entidades o empresas públicas.

    Esta donación no se realiza desde empresas privadas que tienen contratos, prestan servicios o realizan obras para las Administraciones Públicas, organismos públicos o empresas de capital mayoritariamente público.

    Esta donación no se hace desde gobiernos, organismos, entidades o empresas públicas extranjeras, o de empresas relacionadas directa o indirectamente con estos.

    La cantidad que dáis no os ha sido entregada por parte de alguna persona o entidad con el objetivo que esta donación se pueda hacer.'
        p2_title: "Protección de datos de carácter personal."
        p2: 'Barcelona En Común, de acuerdo con la Ley orgánica 15/1999, de protección de datos de carácter personal, os informa que vuestros datos serán incorporados al fichero “donaciones”, del cual es responsable Barcelona En Común, que las empleará para tramitar vuestra colaboración, gestionar los cargos bancarios y cumplir con la normativa de financiación de partidos políticos, así como con finalidades estadísticas y haceros llegar periódicamente información de sus actividades. Concedéis el consentimiento expreso para que estos datos pasen a formar parte de Barcelona En Común. Para ejercer vuestros derechos de acceso, rectificación, cancelación u oposición, como por ejemplo cancelar la suscripción, modificar los datos bancarios o el importe y frecuencia de vuestra donación, podéis enviar un correo electrónico a tresoreria@bcnencomu.cat, indicando la referencia “modificación de la donación” o por correo postal a la sede social sita en la calle *Castillejos, 233, bajos, de Barcelona, adjuntando copia de vuestro documento nacional de identidad.  '
        p3_title: "Consentimiento de la orden de domiciliación"
        p3: 'Autorizáis a Barcelona En Común y a vuestra entidad bancaria a efectuar las operaciones de cobro mediante cargos a la cuenta bancaria que nos habéis facilitado, por el importe y con la frecuencia que nos habéis indicado en el formulario. Los cargos domiciliados se realizarán entre los días 10 y 15 de cada mes.'
