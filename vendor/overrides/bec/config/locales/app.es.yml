      p2:
        title: "Condiciones generales de acceso y uso de la web "
        p1:
          subtitle: "Usuarios y derecho de acceso"
          text_html: "
  <p>El acceso a esta web está reservado a las personas inscritas en Barcelona en Comú y que se registren en la misma conforme al procedimiento establecido en el apartado 2.4 de estas condiciones.
  </p>
  <p>
  El acceso a esta web atribuye la condición de USUARIO/A e implica la aceptación expresa y sin reservas de todas y cada una de las condiciones generales que se publican en este aviso legal, sin perjuicio de la aceptación concreta de las condiciones particulares que se incluyan en las páginas del sitio.
  </p>
  <p>
  El derecho a acceder y utilizar esta web queda condicionado al buen uso de la misma y al cumplimiento de las presentes condiciones generales y las condiciones particulares incluidas en las páginas del sitio.
  </p>
  <p>
  Barcelona en Comú denegará y retirará el acceso y uso de la web en cualquier momento y sin previo aviso a toda persona que incumpla las condiciones generales o particulares que se publiquen en este sitio web o que haga un mal uso de las herramientas y servicios que se facilitan a los usuarios.
  </p>
  "
        p2:
          subtitle: "Modificaciones del sitio y de los servicios"
          text_html: "<p>
Barcelona en Comú se reserva el derecho de modificar unilateralmente en cualquier momento y sin previo aviso las presentes condiciones generales, las condiciones particulares y las condiciones de uso y los servicios que se prestan en esta página web.
</p>
<p>
También se reserva el derecho a modificar unilateralmente en cualquier momento y sin previo aviso la presentación, diseño y configuración del sitio web.
</p>
<p>
Las modificaciones serán publicadas oportunamente a todos los usuarios mediante avisos en la propia página web.
</p>"
        p3:
          subtitle: "Accesibilidad a la web"
          text_html: "La web ha sido diseñada y programada siguiendo las técnicas y directrices de accesibilidad internacional, para hacer posible su uso a todo tipo de usuarios, incluidos los que sufren algún tipo de discapacidad."
        p4:
          subtitle: "Acceso y uso de la web"
          text_html: "
<p>
El acceso y uso de la web tiene carácter gratuito para los USUARIOS y está reservado para los inscritos en Barcelona en Comú.
</p>
<p>
Para acceder a los servicios es necesario estar inscrito previamente como miembro de Barcelona en Comú y registrarse posteriormente en la web con el nombre de usuario/a y la contraseña que sean requeridos y facilitados por Barcelona en Comú.
</p>
<p>
Para el acceso deberán seguirse las instrucciones de registro que particularmente se establezcan en la página de inicio.
</p>
<p>
El USUARIO/A se compromete a hacer un uso diligente y a no poner a disposición de terceros su nombre de usuario/a y contraseña, así como a comunicar a Barcelona en Comú con la mayor brevedad, la pérdida, robo o cualquier riesgo de acceso a los mismos por un tercero.
</p>
<p>
El acceso y uso de la web tienen, en principio, una duración indefinida. No obstante, Barcelona en Comú se reservará el derecho a suspender el acceso a la web y su uso en cualquier momento. En estos casos lo comunicará a los usuarios/as por correo electrónico o mediante aviso en la página de inicio.
</p>
"
        p5:
          subtitle: "Uso del contenido y servicios de la web"
          text_html: "<p>
El USUARIO/A solo está autorizado a acceder a las páginas y servicios incluidos en su cuenta de usuario/a y para los que se le ha dado derecho de acceso. </p>
<p>
Cuando el USUARIO/A accede a su página de perfil queda expresamente autorizado para visualizar y modificar toda la información personal contenida en su perfil personal así como para efectuar reproducciones privadas de sus datos en sus sistemas informáticos.
El uso de las herramientas de votación y participación incluidas en la web estarán reguladas por las condiciones particulares que se publiquen en cada momento y para cada uso en concreto.
</p>
<p>
Cuando el uso de estas herramientas implique el enlace a otros sitios web de terceros, deberán cumplirse las condiciones de uso, empleo de cookies y política de privacidad del prestador de servicios de la web de destino.
</p>
<p>
El USUARIO/A no está autorizado a reproducir o copiar, distribuir, modificar, ceder o comunicar públicamente la información contenida en la web a menos que se cuente con la autorización del titular de los correspondientes derechos o que resulte legalmente permitido.
</p>
<p>
El USUARIO/A no está autorizado para emplear la información contenida en la web con fines comerciales, enviar mensajes no solicitados dirigidos a una pluralidad de personas con independencia de su finalidad, así como comercializar de cualquier modo dicha información.
</p>
"
        p6:
          subtitle: "Titularidad de los contenidos."
          text_html: "<p>
Toda la información contenida en esta web, incluyendo imágenes, diseños gráficos o códigos informáticos, nombres comerciales, marcas y signos distintivos, entre otros, es propiedad intelectual e industrial de Barcelona en Comú.  </p>
<p>
Barcelona en Comú no cede total ni parcialmente, ni concede licencia o autorización alguna a los usuarios/as sobre los derechos de propiedad intelectual o industrial o de cualquier otra forma relativa a la web.
</p>
<p>
Supone una infracción de los derechos de propiedad intelectual e industrial protegidos por la ley copiar, reproducir, comunicar, distribuir, modificar o ceder la información contenida en la web, a menos que se cuente con la autorización del titular de los correspondientes derechos o que resulte legalmente permitido.
</p>"
        p7:
          subtitle: "Traducción a los idiomas oficiales"
          text_html: "<p>
La web podrá contar con versiones en otros idiomas, en especial en catalán, eusquera y gallego.  </p>
<p> Ante cualquier discrepancia de traducción entre los textos de las diferentes versiones que afecte a la comprensión de las condiciones de uso y contenido de la web prevalecerá siempre el texto publicado en la versión en castellano.
</p>"
        p8:
          subtitle: "Exclusión de garantías y responsabilidades"
          text_html: "<p>
Barcelona en Comú no responderá ante los USUARIOS/AS por los daños y perjuicios de cualquier clase y naturaleza causados por:
</p>
<ol>
  <li>los contenidos, productos y servicios prestados por terceras personas, empresas o entidades a través de esta web, y en particular, por los servicios y herramientas de votación y participación prestados por las empresas enlazadas en sus páginas;</li>
  <li>el fallo de funcionamiento de la web o de los servicios que se prestan y de los fallos en el acceso a las distintas páginas web o a aquellas desde las que se prestan los servicios;</li>
  <li>la existencia de virus en el sistema informático, documentos electrónicos o ficheros de los usuarios;</li>
  <li> la presencia de virus en los servicios prestados por terceras personas, empresas o entidades a través de esta web;</li>
  <li>el acceso a la web por personas no autorizadas utilizando los nombres de usuario y contraseñas del USUARIO/A o saltándose las medidas de seguridad legalmente establecidas e implementadas por
  Barcelona en Comú;</li>
  <li>el incumplimiento por parte de los USUARIOS/AS de las obligaciones de privacidad y de protección de datos de carácter personal propios y de terceras personas;</li>
  <li>el mal uso de la web o de los servicios de votación y participación prestados por Barcelona en Comú y por las empresas enlazadas en sus páginas;</li>
  <li>el incumplimiento de las presentes condiciones generales y particulares y las publicadas en cualquier página de esta web y en las de terceros;</li>
</ol>
"
        p9:
          subtitle: "Empleo de COOKIES"
          text_html: '<p> Barcelona en Comú utiliza en la web cookies de empresas colaboradoras para mejorar su experiencia de usuario/a y ofrecerle los mejores servicios.  <p>
<p> Navegar por esta web con las cookies activadas en el navegador conlleva de manera imprescindible la aceptación del uso de las mismas conforme las presentes condiciones.  Si no aceptas el uso de cookies puedes bloquearlas en el navegador.  </p>
<p> Las cookies permiten a la web recordar tus preferencias y reconocerte en sucesivas visitas. Esto se consigue almacenando en tu equipo de navegación cierta información sobre tu uso de la web.  </p>
<h5> ¿Qué son las cookies?  </h5>
<p> Las “cookies” son pequeños ficheros temporales que se crean en tu dispositivo de navegación (ordenador, teléfono, tableta, etc.) cuando visitas una web, y que permiten a la misma almacenar información, por ejemplo para guardar tus preferencias de uso o para reconocerte en sucesivas visitas.  </p>
<p> Cuando una web crea una cookie en tu dispositivo, se almacena lo siguiente: </p>
<ul>
  <li>La dirección/dominio de la web que ha creado la cookie</li>
  <li>La duración de la cookie, que puede ir de escasos minutos a varios años.</li>
  <li>El contenido de la cookie.</li>
</ul>

<p> En todo momento puedes configurar tu programa de navegación para impedir (bloquear) el uso de cookies por parte de determinadas webs, así como borrar las cookies almacenadas previamente.</p>
<h5>¿Para qué se usan las cookies?</h5>
<ul>
  <li> Cookies esenciales.Se trata de cookies técnicas necesarias para gestionar el flujo de navegación dentro de la web o para mantenerte conectado a la misma. Si las deshabilitas, es posible que algún apartado de la web no funcione correctamente.</li>
  <li> Cookies de personalización. Necesarias para recordar determinadas preferencias del usuario/a.</li>
  <li> Cookies analíticas. Nos ayudan a nosotros y a terceros a recopilar información de la procedencia de los usuarios/as y su navegación dentro de la web, a efectos de realizar un análisis estadístico para poder  mejorar su estructura y contenidos.</li>
  <li>Cookies publicitarias. Utilizadas para gestionar los anuncios que aparecen en la web, decidir el contenido  o la frecuencia de los anuncios.</li>
  <li>Cookies publicitarias comportamentales. Ayudan a recopilar tus hábitos de navegación para crear un  perfil de intereses que sirve para mostrarte anuncios más relevantes.</li>
  <li>Cookies para compartición social. Estas cookies son necesarias para identificarte en tus redes sociales y  así permitirte compartir contenidos.</li>
</ul>
<h5>¿Qué cookies utiliza esta web?  </h5>
<ul>
<li><b>CloudFlare (__cfduid)</b>: Esta cookie es servida por CloudFlare, una red de entrega de contenidos (CDN). </li>
<li><b>Google Analytics (__utma, __utmz)</b>: Estas cookies son servidas por Google Analytics para recoger diversa información sobre la navegación del usuario/a por el site. Por ejemplo, la ubicación del visitante, detalles de la visita realizada (tiempo, páginas vistas, etc.). </li>
<li><b>Piwik (cookies que empiezan con los prefijos _pk_id, _pk_ref, _pk_ses)</b>: Estas cookies son servidas por Piwik para recoger diversa información sobre la navegación del usuario/a por el site. Por ejemplo, la ubicación del visitante, detalles de la visita realizada (tiempo, páginas vistas, etc.). </li>
<li><b>Ruby On Rails (_podemos-juntos_session, cookie_law, cookiepolicy, request_method)</b>: estas cookies son para la sesión de usuario/a de la herramienta y comprobar si el visitante ha aceptado o no la política de cookies.</li>
<li><b>Recaptcha (AID, APISID, CAL, GAPS, HSID, I4SUserLocale, NID, OGPC, OTZ, PREF, PREF, SAPISID, SID, SNID, SSID)</b> Estas cookies son servidas por Google, para el correcto funcionamiento de su servicio de <a href="https://www.google.com/recaptcha/">Recaptcha</a>.</li>
 </li>
</ul>
 
<h5>¿Cómo impedir el uso de cookies y cómo borrar las cookies?</h5>
<p>La mayoría de navegadores te permiten desactivar completamente las cookies. Los navegadores también te permiten borrar las cookies creadas por una web específica.</p>
<p> Recuerda que en caso de bloquear las cookies es posible que determinados servicios o funciones de la web no funcionen correctamente.  </p>
<p> Hay que tener en cuenta que las diferentes versiones de los navegadores de internet pueden modificar los sistemas de desactivación y borrado de cookies y por ello es imprescindible que el USUARIO/A consulte en cada momento las preferencias del navegador que utilice en su equipo y las instrucciones publicadas en sus páginas web.  </p>
<h5> ¿Dónde encontrar información sobre uso y bloqueo de cookies? </h5>
<p>
Puedes encontrar información en las webs de los principales navegadores:
</p>
<ul>
  <li><a href="http://support.google.com/chrome/bin/answer.py?hl=es&answer=95647">Chrome</a><li>
  <li><a href="http://windows.microsoft.com/es-es/windows7/how-to-manage-cookies-in-internet-explorer-9">Explorer</a></li>
  <li><a href="http://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we">Firefox</a></li>
  <li><a href="http://support.apple.com/kb/ph5042">Safari</a></li>
  <li><a href="http://support.apple.com/kb/HT1677?viewlocale=es_ES&locale=es_ES"> Safari para IOS </a></li>
  <li><a href="http://help.opera.com/Windows/11.50/es-ES/cookies.html">Opera</a></li>
</ul>
'
        p10:
          subtitle: "Legislación aplicable y jurisdicción"
          text_html: "<p> Las condiciones generales y particulares de uso, empleo de cookies y política de privacidad de esta página web se regirán por la legislación española.  </p>
<p> Barcelona en Comú y el USUARIO/A, con renuncia expresa al fuero que pudiera corresponderles, se someten a los juzgados y tribunales del domicilio del usuario, para cualquier controversia que pudiera surgir de la prestación de los servicios objeto de estas condiciones generales. En el supuesto de que el usuario/a tuviera su domicilio fuera del territorio español, Barcelona en Comú y el USUARIO/A se someten, con renuncia expresa al fuero que pudiera corresponderles, a los juzgados y tribunales de Madrid (España).
</p>"
      p3:
        title: "Política de privacidad"
        p1:
          subtitle: "Protección de datos personales"
          text_html: "<p>
Barcelona en Comú, de acuerdo con la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal, informa a los USUARIOS/AS de que los datos personales que constan en los perfiles personales de esta página web están incorporados en los ficheros de “afiliados” y “aportaciones”, de los que es responsable Barcelona en Comú Partido Político, CIF G66476136, que los utiliza para gestionar los perfiles de los inscritos, contactar con ellos para gestionar su registro, votación y participación en la web, hacerles llegar información sobre las incidencias y cambios de condiciones de uso y prestarles toda la información relativa a las votaciones y participación en el proyecto de Barcelona en Comú.
</p>
<p>
El USUARIO/A acepta y consiente expresamente el tratamiento de sus datos personales y la recepción de comunicaciones electrónicas para los fines indicados.
</p>
<p>
Los datos no serán cedidos a terceras personas sin el consentimiento expreso del USUARIO/A.
</p>
<p>
Barcelona en Comú cumple con todas las medidas de seguridad para la protección de datos personales exigidas por el Real Decreto 1720/2007, de 21 de diciembre, por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal.
</p>"
        p2:
          subtitle: "Ejercicios de los derechos de acceso, rectificación, cancelación y oposición"
          text_html: "Para ejercer los derechos de acceso, rectificación, cancelación y posición el USUARIO/A puede utilizar los formularios disponibles en la página web del perfil de usuario o dirigirse por correo electrónico a incidenciesregistre@bcnencomu.cat indicando su nombre y apellidos y adjuntando copia de su DNI o documento legal de identificación."
      p4:
        title: "Aceptación de las presentes condiciones generales"
        p1:
          subtitle: "Protección de datos personales"
          text_html: '
<p> Al marcar la casilla “He leído y acepto las condiciones de uso, empleo de cookies y política de privacidad" el USUARIO/A declara haber leído este aviso legal y estar conforme con su contenido.
</p>
<p> <b> Barcelona en Comú Partido Político<br> CIF G66476136<br> Versión 25 de Febrero de 2015 12:00<br> </b> </p>
'
